{% extends "base.html" %}
{% block title %}
投稿
{% endblock %}
{% block style%}
<link rel="stylesheet" type="text/css" href="/static/css/font-awesome.css"/>
{% endblock%}

{%block main%}
<ul class="body-nav">
    <li>
        <a href="/">
            <i class="icon-home">
            </i>
            &nbsp;澳洲一刻
        </a>
    </li>
</ul>
<div class="organ topic-create nav-shadow clearfix">
    <div class="organ-head">
        投稿
    </div>
    <div class="organ-body">
        <form action="/submit" method="post" class="fm">
            <input type="hidden" name="_xsrf" value="1d3a8a09b0f94aa7bd5fa65aec9ff416"
            />
                {% if not login %}
                  <div class="warning-msg">投稿前，请先登录哦：）</div>
                {% endif %}
           <div class="fm-row">
            <div class="fm-item fm-required">
                <label for="fm-node_name" class="fm-label">
                    类别
                </label>
                <select name="cat_id" id="fm-cat_name" data-placeholder="请选择一个类别"
                class="fm-text chzn-done" style="width: 145px;" >
                {% for cat in categories %}
                    <option value="{{ cat.id }}">
                        {{ cat.name }}
                    </option>
                 {% endfor %}
                </select>
            </div>
            </div>
        <div class="fm-row">
            <div class="fm-item fm-required">
                <label class="fm-label" for="fm-title">
                    标题
                </label>
                <input class="fm-text" id="fm-title" maxlength="100" name="title" size="30"
                type="text" value="">
            </div>
        </div>
        <div class="fm-row">
            <div class="fm-item fm-required">
                <label class="fm-label" for="fm-url">
                    文章地址(URL)
                </label>
                <input class="fm-text" id="fm-url" maxlength="100" name="URL" size="30"
                type="text" value="">
            </div>
        </div>
        <div class="status-msg">
        </div>
        <div class="fm-action">
            <button type="submit" class="btn" {% if not login %}disabled{% endif%}>
                创建
            </button>
        </div>
</form>
    </div>
</div>

{% endblock %}
