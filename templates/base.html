<html>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="澳洲一刻, 42bang, 澳洲，移民，旅游，资讯，生活，热门文章，澳币人民币汇率，微信公众号" />
    <meta name="description" content="澳洲一刻是一个非常受欢迎的关注澳洲移民生活的微信公众账号和资讯社区" />
    <title>{% block title %}{% endblock %}</title>
    <!-- <link rel="stylesheet" type="text/css" href="static/css/news.css"> -->
    <link rel="stylesheet" type="text/css" href="/static/css/au.css" />
    {% block style%}{% endblock%}

  </head>
  <body>
    <div id="shape" class="shape" >
        <div id='head'>
            <div class='logo'><a href='/'><img src='/static/public/img/48png.png' /></a></div>
            <div class='logotxt'>澳洲一刻</div>
            <ul class='menu'>
                {% if login %}
	                <li class='signin'><a href='/user/{{ username }}'> {{ username }} </a></li>
                    <li class='signout'><a title='signout' href='/signout'>退出</a></li>
                {% else %}
                    <li class='signin'><a title='signin' href='/signin'>登陆</a></li>
                    <li class='signup'><a title='signup' href='/signup'>注册</a></li>
                {% endif %}
               
            </ul>
        </div>
        <div id='body'>          
               {% block main %}{% endblock %}
        </div>
        
    </div>
    <div class='footer' style='max-width: 720px;'>
        <div class="footnote"><p>澳洲一刻小伙伴们的社区♥ Made in Australia</p><p>Powered By <a href="https://github.com/catsky/phoenix-flower" target=blank>phoenix-flower</a> on Github</p></div>

        </div>
    </div>
